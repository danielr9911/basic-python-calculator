name: CI Pipeline

on:
  # Se ejecuta en push a CUALQUIER rama (ideal para demos)
  push:
  
  # Se ejecuta en pull requests hacia main o develop
  pull_request:
    branches: [ main, develop ]
  
  # Permite ejecuciÃ³n manual desde GitHub Actions UI
  workflow_dispatch:

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    # PASO 1: LINTING - AnÃ¡lisis de calidad de cÃ³digo
    - name: Run Ruff Linter
      run: |
        echo "ðŸ” Running Ruff linter..."
        ruff check . --output-format=github
      continue-on-error: false
    
    # PASO 2: FORMATTING - VerificaciÃ³n de formato de cÃ³digo
    - name: Check code formatting with Black
      run: |
        echo "ðŸŽ¨ Checking code formatting with Black..."
        black --check --diff .
      continue-on-error: false
    
    # PASO 3: TESTS - EjecuciÃ³n de pruebas unitarias con cobertura
    - name: Run tests with coverage
      run: |
        echo "ðŸ§ª Running unit tests with coverage..."
        pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=80 -v
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    # PASO 4: VerificaciÃ³n de seguridad (bonus)
    - name: Run security check with Bandit
      run: |
        echo "ðŸ”’ Running security analysis..."
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -ll
      continue-on-error: true
    
    - name: Summary
      if: success()
      run: |
        echo "âœ… All quality checks passed!"
        echo "âœ… Linting: PASSED"
        echo "âœ… Formatting: PASSED"
        echo "âœ… Tests: PASSED"
        echo "âœ… Coverage: >= 80%"
