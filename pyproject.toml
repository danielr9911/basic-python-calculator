[tool.ruff]
# Longitud máxima de línea
line-length = 100

# Excluir archivos y directorios
exclude = [
    ".git",
    ".pytest_cache",
    "__pycache__",
    "venv",
    "env",
    "htmlcov",
    ".coverage",
    "*.pyc",
]

# Versión de Python objetivo
target-version = "py310"

[tool.ruff.lint]
# Seleccionar reglas a aplicar
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
]

# Ignorar reglas específicas
ignore = [
    "E501",   # line-too-long (manejado por black)
    "PLR0913", # too-many-arguments
    "PLR2004", # magic-value-comparison
]

# Permitir auto-fix para estas reglas
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG", "S101"]  # Permitir asserts en tests

[tool.ruff.format]
# Usar comillas dobles
quote-style = "double"

# Usar indentación con espacios
indent-style = "space"

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.git
  | \.pytest_cache
  | __pycache__
  | venv
  | env
  | htmlcov
)/
'''

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/venv/*",
    "*/__pycache__/*",
    "*/htmlcov/*",
]

[tool.coverage.report]
precision = 2
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
